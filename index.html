<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Kidz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="toolbar">
    <h1>Code Kidz</h1>
    <div>
      <input type="file" id="uploadSprite" accept="image/*" hidden />
      <button onclick="document.getElementById('uploadSprite').click()">Upload Sprite</button>

      <input type="file" id="uploadBackdrop" accept="image/*" hidden />
      <button onclick="document.getElementById('uploadBackdrop').click()">Upload Backdrop</button>

      <input type="file" id="uploadSound" accept="audio/*" hidden />
      <button onclick="document.getElementById('uploadSound').click()">Upload Sound</button>
    </div>
  </div>

  <div id="editor">
    <div id="blocklyDiv"></div>
    <canvas id="stage" width="400" height="300"></canvas>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Events" colour="60">
      <block type="when_run"></block>
    </category>
    <category name="Looks" colour="160">
      <block type="say_message"></block>
    </category>
  </xml>

  <script src="main.js"></script>
</body>
</html>
