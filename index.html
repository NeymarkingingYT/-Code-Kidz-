<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Code Kidz</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eee;
    }
    #header {
      background: orange;
      padding: 10px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: black;
      text-shadow: 2px 2px 0 #000;
    }
    #toolbar {
      padding: 5px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
    }
    #content {
      display: flex;
      height: calc(100vh - 100px);
    }
    #blocklyDiv {
      height: 100%;
      width: 60%;
      background: white;
    }
    #stageContainer {
      width: 40%;
      background: #ddd;
      position: relative;
    }
    canvas#stage {
      width: 100%;
      height: 100%;
      display: block;
      background: white;
    }
    input[type="file"] {
      display: none;
    }
    label.button {
      background: #222;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="header">Code Kidz</div>

  <div id="toolbar">
    <label class="button" for="uploadSprite">Upload Sprite</label>
    <input type="file" id="uploadSprite" accept="image/*">

    <label class="button" for="uploadBackdrop">Upload Backdrop</label>
    <input type="file" id="uploadBackdrop" accept="image/*">

    <label class="button" for="uploadSound">Upload Sound</label>
    <input type="file" id="uploadSound" accept="audio/*">
  </div>

  <div id="content">
    <div id="blocklyDiv"></div>
    <div id="stageContainer">
      <canvas id="stage" width="640" height="480"></canvas>
    </div>
  </div>

  <!-- TOOLBOX -->
  <xml id="toolbox" style="display:none">
   
    <category name="Events" colour="60">
      <block type="when_run"></block>
      <block type="when_sprite_clicked"></block>
      <block type="when_key_pressed"></block>
    </category>
    <category name="Control" colour="120">
      <block type="controls_if"></block>
      <block type="controls_if_else"></block>
      <block type="controls_repeat_ext"></block>
      <block type="wait_seconds"></block>
      <block type="stop_all_sounds"></block>
    </category>
    <category name="Motion" colour="210">
      <block type="move_steps"></block>
      <block type="turn_right"></block>
      <block type="turn_left"></block>
      <block type="go_to_xy"></block>
      <block type="change_x"></block>
      <block type="change_y"></block>
    </category>
    <category name="Looks" colour="160">
      <block type="say_message"></block>
      <block type="change_color"></block>
      <block type="set_size"></block>
      <block type="hide_sprite"></block>
      <block type="show_sprite"></block>
    </category>
    <category name="Sound" colour="20">
      <block type="play_sound"></block>
      <block type="start_sound"></block>
      <block type="stop_sound"></block>
    </category>
    <category name="Sensing" colour="290">
      <block type="key_pressed"></block>
      <block type="mouse_x"></block>
      <block type="mouse_y"></block>
      <block type="touching_mouse"></block>
    </category>
    <category name="Operators" colour="210">
      <block type="math_add"></block>
      <block type="math_sub"></block>
      <block type="math_mult"></block>
      <block type="math_div"></block>
      <block type="math_random"></block>
      <block type="logic_compare"></block>
    </category>
    <category name="Variables" colour="330">
      <block type="set_variable"></block>
      <block type="change_variable"></block>
      <block type="get_variable"></block>
    </category>
    <category name="Pen" colour="65">
      <block type="pen_down"></block>
      <block type="pen_up"></block>
      <block type="set_pen_color"></block>
      <block type="change_pen_size"></block>
    </category>
    <category name="Custom" colour="290">
      <block type="custom_block_1"></block>
      <block type="custom_block_2"></block>
      <block type="custom_block_3"></block>
      <block type="custom_block_4"></block>
      <block type="custom_block_5"></block>
    </category>
  </xml>

  <script src="main.js"></script>
</body>
</html>
