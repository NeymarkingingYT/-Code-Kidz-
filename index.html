<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Code Kidz</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
    #controls { padding: 10px; background: #eee; }
    #blocklyDiv { height: 50vh; width: 100%; }
    #canvas { flex: 1; background: #cfc; }
    #run-button {
      font-size: 16px;
      padding: 8px 16px;
      margin-left: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #run-button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="run-button">Run</button>
  </div>
  <div id="blocklyDiv"></div>
  <canvas id="canvas" width="600" height="300"></canvas>

  <xml id="toolbox" style="display: none">
    <category name="Motion" colour="160">
      <block type="move_forward"></block>
    </category>
    <category name="Looks" colour="290">
      <block type="say"></block>
      <block type="text"><field name="TEXT">Hello!</field></block>
    </category>
  </xml>

  <script src="blockly/blockly.min.js"></script>
  <script src="engine/runner.js"></script>
  <script src="script.js"></script>
</body>
</html>
